<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PERIODIC SPEEDRUN v2.0</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        :root {
            --bg-dark: #050510;
            --bg-panel: rgba(20, 20, 30, 0.7);
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff9d;
            --neon-yellow: #faff00;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --font-display: 'Audiowide', 'Inter', sans-serif;
            --font-jp: 'Noto Sans JP', sans-serif;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: #fff;
            font-family: var(--font-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            animation: bg-scroll 20s linear infinite;
        }

        @keyframes bg-scroll {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 40px 40px;
            }
        }

        #app {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glows/Ambience */
        #app::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150vw;
            height: 150vw;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 60%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 10;
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Typography */
        h1.title-logo {
            font-family: var(--font-display);
            font-size: 3.5rem;
            text-align: center;
            line-height: 1.1;
            margin-bottom: 2rem;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            animation: flutter 3s infinite alternate;
        }

        @keyframes flutter {

            0%,
            100% {
                opacity: 1;
                text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            }

            50% {
                opacity: 0.9;
                text-shadow: 0 0 15px var(--neon-blue), 0 0 30px var(--neon-blue);
            }
        }

        .version {
            font-size: 1rem;
            color: var(--neon-pink);
            display: block;
            margin-top: 5px;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--neon-pink);
        }

        /* Menu Panel */
        .glass-panel {
            background: var(--bg-panel);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .menu-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            position: relative;
            overflow: hidden;
        }

        .menu-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--neon-blue);
            font-family: var(--font-display);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cyber-radio-group {
            display: flex;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }

        .cyber-radio-group input {
            display: none;
        }

        .cyber-radio-group label {
            flex: 1;
            margin: 0;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
            color: #888;
            font-weight: bold;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .cyber-radio-group input:checked+label {
            background: rgba(0, 243, 255, 0.2);
            color: #fff;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            text-shadow: 0 0 5px var(--neon-blue);
            border: 1px solid rgba(0, 243, 255, 0.5);
        }

        #input-write:checked+label {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            text-shadow: 0 0 5px var(--neon-pink);
            border: 1px solid rgba(255, 0, 255, 0.5);
        }

        /* Checkbox for Temptation Mode */
        .option-check {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .option-check span {
            font-weight: bold;
            color: #ccc;
        }

        .option-check input {
            width: 20px;
            height: 20px;
            accent-color: var(--neon-yellow);
        }

        .option-check:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .start-btn {
            background: linear-gradient(135deg, var(--neon-green), #00a86b);
            color: #000;
            font-family: var(--font-display);
            font-size: 1.8rem;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.4);
        }

        .start-btn:active {
            transform: scale(0.98);
        }

        /* Game Screen */
        #game-screen {
            justify-content: flex-start;
            padding: 0;
            padding-bottom: 20px;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        .hud-container {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 100;
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: #222;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            box-shadow: 0 0 10px var(--neon-blue);
            transition: width 0.3s;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .timer-display {
            font-family: var(--font-display);
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .top-btn {
            background: none;
            border: 1px solid #444;
            color: #888;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .top-btn:active {
            background: #333;
            color: #fff;
        }

        .question-display {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .q-text {
            font-family: var(--font-jp);
            font-size: 2rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px var(--neon-green);
        }

        /* Atom Visualizer */
        .atom-visual {
            position: relative;
            width: 80px;
            height: 80px;
            /* Larger */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .proton-group {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .proton {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #ff5555, #cc0000);
            border-radius: 50%;
            border: 1px solid #ffaaaa;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            font-weight: bold;
            color: #fff;
            z-index: 2;
        }

        /* Inputs */
        .input-container {
            flex: 1;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .input-view {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .input-view.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .periodic-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1.8;
        }

        .el-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #ddd;
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .el-btn:active {
            transform: scale(0.92);
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 20px var(--neon-blue);
            border-color: #fff;
            z-index: 10;
        }

        /* Layout 1-20 */
        .el-btn[data-n="1"] {
            grid-column: 1;
            grid-row: 1;
            border-color: #ff0055;
        }

        .el-btn[data-n="2"] {
            grid-column: 8;
            grid-row: 1;
            border-color: #00f3ff;
        }

        .el-btn[data-n="3"] {
            grid-column: 1;
            grid-row: 2;
        }

        .el-btn[data-n="4"] {
            grid-column: 2;
            grid-row: 2;
        }

        .el-btn[data-n="5"] {
            grid-column: 3;
            grid-row: 2;
        }

        .el-btn[data-n="6"] {
            grid-column: 4;
            grid-row: 2;
        }

        .el-btn[data-n="7"] {
            grid-column: 5;
            grid-row: 2;
        }

        .el-btn[data-n="8"] {
            grid-column: 6;
            grid-row: 2;
        }

        .el-btn[data-n="9"] {
            grid-column: 7;
            grid-row: 2;
        }

        .el-btn[data-n="10"] {
            grid-column: 8;
            grid-row: 2;
            border-color: #00f3ff;
        }

        .el-btn[data-n="11"] {
            grid-column: 1;
            grid-row: 3;
        }

        .el-btn[data-n="12"] {
            grid-column: 2;
            grid-row: 3;
        }

        .el-btn[data-n="13"] {
            grid-column: 3;
            grid-row: 3;
        }

        .el-btn[data-n="14"] {
            grid-column: 4;
            grid-row: 3;
        }

        .el-btn[data-n="15"] {
            grid-column: 5;
            grid-row: 3;
        }

        .el-btn[data-n="16"] {
            grid-column: 6;
            grid-row: 3;
        }

        .el-btn[data-n="17"] {
            grid-column: 7;
            grid-row: 3;
        }

        .el-btn[data-n="18"] {
            grid-column: 8;
            grid-row: 3;
            border-color: #00f3ff;
        }

        .el-btn[data-n="19"] {
            grid-column: 1;
            grid-row: 4;
        }

        .el-btn[data-n="20"] {
            grid-column: 2;
            grid-row: 4;
        }

        /* Canvas */
        .canvas-wrapper {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 2px dashed var(--neon-blue);
            border-radius: 12px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0, 243, 255, 0.1);
        }

        canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
            touch-action: none;
        }

        .ocr-status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--neon-green);
            padding: 4px 12px;
            border-radius: 12px;
            pointer-events: none;
        }

        .canvas-toolbar {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .canvas-toolbar button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid #fff;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .kb-panel {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .kb-key {
            padding: 8px 10px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
            font-weight: bold;
        }

        .kb-icon {
            margin-top: 10px;
            background: none;
            border: 1px solid #555;
            color: #888;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        /* Feedback */
        .feedback-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            font-family: var(--font-jp);
            font-weight: 900;
            font-size: 5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .feedback-overlay.correct {
            font-size: 8rem;
            color: transparent;
            -webkit-text-stroke: 2px var(--neon-green);
            text-shadow: 0 0 30px var(--neon-green);
        }

        .feedback-overlay.tempt-style {
            /* Used for both Miss and Temptation */
            color: var(--neon-yellow);
            text-shadow: 0 0 20px var(--neon-yellow);
            font-size: 4rem;
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-8px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(8px, 0, 0);
            }
        }

        .utility-hidden {
            display: none !important;
        }
        /* スマホ向けの調整 */
@media (max-width: 600px) {
    h1.title-logo {
        font-size: 2.2rem;   /* 3.5remからサイズダウン */
        margin-bottom: 1.2rem; /* 下の余白も少し詰める */
    }
    
    .version {
        font-size: 0.8rem;   /* バージョン表記も少し小さく */
        letter-spacing: 1px;
    }

    .menu-container {
        padding: 20px;       /* パネル内の余白を少し削ってボタンを押しやすく */
        gap: 16px;           /* 要素間の隙間を詰める */
    }
}
    </style>
</head>

<body>
    <div id="app">
        <!-- Start Screen -->
        <section id="start-screen" class="screen active">
            <h1 class="title-logo">Periodic<br>Time Trial<span class="version">v2.0</span></h1>

            <div class="glass-panel menu-container">
                <div class="control-group">
                    <label>Quiz Mode</label>
                    <div class="cyber-radio-group">
                        <input type="radio" name="mode" id="m-name" value="name" checked>
                        <label for="m-name">元素名</label>
                        <input type="radio" name="mode" id="m-sym" value="symbol">
                        <label for="m-sym">記号</label>
                        <input type="radio" name="mode" id="m-atom" value="atom">
                        <label for="m-atom">原子核</label>
                    </div>
                </div>

                <div class="control-group">
                    <label>Input Style</label>
                    <div class="cyber-radio-group">
                        <input type="radio" name="input" id="input-sel" value="select" checked>
                        <label for="input-sel">TAP</label>
                        <input type="radio" name="input" id="input-write" value="write">
                        <label for="input-write">WRITE</label>
                    </div>
                </div>

                <label class="option-check">
                    <span>Temptation Mode</span>
                    <input type="checkbox" id="chk-tempt">
                </label>

                <button id="btn-start" class="start-btn">GAME START</button>
                <div class="best-time">BEST: <span id="val-best">--:--.--</span></div>
            </div>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen">
            <div class="hud-container">
                <div class="progress-track">
                    <div id="bar-progress" class="progress-bar"></div>
                </div>
                <div class="status-row">
                    <div class="timer-display" id="timer-val">00:00.00</div>
                    <button id="btn-home" class="top-btn"><span class="material-symbols-outlined">home</span></button>
                    <div class="question-display">
                        <div id="atom-visualizer" class="atom-visual utility-hidden">
                            <div class="proton-group" id="atom-protons"></div>
                        </div>
                        <div id="q-text" class="q-text">H</div>
                    </div>
                </div>
            </div>

            <!-- Selector Input -->
            <div id="pan-select" class="input-container">
                <div class="input-view active">
                    <div class="periodic-grid">
                        <!-- Row 1 -->
                        <button class="el-btn" data-n="1">H</button><button class="el-btn" data-n="2">He</button>
                        <!-- Row 2 -->
                        <button class="el-btn" data-n="3">Li</button><button class="el-btn"
                            data-n="4">Be</button><button class="el-btn" data-n="5">B</button><button class="el-btn"
                            data-n="6">C</button><button class="el-btn" data-n="7">N</button><button class="el-btn"
                            data-n="8">O</button><button class="el-btn" data-n="9">F</button><button class="el-btn"
                            data-n="10">Ne</button>
                        <!-- Row 3 -->
                        <button class="el-btn" data-n="11">Na</button><button class="el-btn"
                            data-n="12">Mg</button><button class="el-btn" data-n="13">Al</button><button class="el-btn"
                            data-n="14">Si</button><button class="el-btn" data-n="15">P</button><button class="el-btn"
                            data-n="16">S</button><button class="el-btn" data-n="17">Cl</button><button class="el-btn"
                            data-n="18">Ar</button>
                        <!-- Row 4 -->
                        <button class="el-btn" data-n="19">K</button><button class="el-btn" data-n="20">Ca</button>
                    </div>
                </div>
            </div>

            <!-- Write Input -->
            <div id="pan-write" class="input-container utility-hidden">
                <div class="input-view active">
                    <div class="canvas-wrapper">
                        <canvas id="cv-write"></canvas>
                        <div class="canvas-toolbar">
                            <button id="btn-clear"><span class="material-symbols-outlined">delete</span></button>
                        </div>
                        <div id="ocr-res" class="ocr-status">...</div>
                    </div>
                    <button id="btn-kb-toggle" class="kb-icon"><span class="material-symbols-outlined">keyboard</span>
                        KEYBOARD</button>
                    <div id="kb-panel" class="kb-panel utility-hidden"></div>
                </div>
            </div>

            <div id="feedback" class="feedback-overlay"></div>
        </section>

        <!-- Result Screen -->
        <section id="result-screen" class="screen">
            <div class="glass-panel menu-container" style="align-items:center; text-align:center;">
                <h2
                    style="font-family:var(--font-display); font-size:3rem; margin:0; text-shadow:0 0 20px var(--neon-blue);">
                    RESULT</h2>
                <div id="res-time"
                    style="font-family:var(--font-display); font-size:4rem; color:var(--neon-green); margin:20px 0; text-shadow:0 0 30px var(--neon-green);">
                    00:00.00</div>
                <div id="miss-section">
                    <p style="color:#aaa;">MISSES</p>
                    <ul id="miss-list"
                        style="list-style:none; padding:0; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; color:#ff0055; font-weight:bold; font-size:1.5rem;">
                    </ul>
                </div>
                <button id="btn-retry" class="start-btn" style="margin-top:20px;">RETRY</button>
            </div>
        </section>
    </div>

    <script>
/**
 * PERIODIC SPEEDRUN v2.0
 */
const ELEMENTS = [
    { n: 1, s: 'H', ja: '水素' }, { n: 2, s: 'He', ja: 'ヘリウム' },
    { n: 3, s: 'Li', ja: 'リチウム' }, { n: 4, s: 'Be', ja: 'ベリリウム' }, { n: 5, s: 'B', ja: 'ホウ素' },
    { n: 6, s: 'C', ja: '炭素' }, { n: 7, s: 'N', ja: '窒素' }, { n: 8, s: 'O', ja: '酸素' },
    { n: 9, s: 'F', ja: 'フッ素' }, { n: 10, s: 'Ne', ja: 'ネオン' },
    { n: 11, s: 'Na', ja: 'ナトリウム' }, { n: 12, s: 'Mg', ja: 'マグネシウム' }, { n: 13, s: 'Al', ja: 'アルミニウム' },
    { n: 14, s: 'Si', ja: 'ケイ素' }, { n: 15, s: 'P', ja: 'リン' }, { n: 16, s: 'S', ja: '硫黄' },
    { n: 17, s: 'Cl', ja: '塩素' }, { n: 18, s: 'Ar', ja: 'アルゴン' },
    { n: 19, s: 'K', ja: 'カリウム' }, { n: 20, s: 'Ca', ja: 'カルシウム' }
];

const state = {
    screen: 'start', mode: 'name', input: 'select',
    temptOption: false, // User setting
    playing: false, startTime: 0, timeDisplay: '00:00.00',
    queue: [], qIndex: 0, misses: new Set(),
    temptValid: true, temptTriggered: false
};

const DOM = {
    screens: { start: document.getElementById('start-screen'), game: document.getElementById('game-screen'), result: document.getElementById('result-screen') },
    start: { btn: document.getElementById('btn-start'), best: document.getElementById('val-best'), temptChk: document.getElementById('chk-tempt') },
    game: {
        bar: document.getElementById('bar-progress'), timer: document.getElementById('timer-val'), home: document.getElementById('btn-home'),
        qText: document.getElementById('q-text'), atomView: document.getElementById('atom-visualizer'), protons: document.getElementById('atom-protons'),
        panSel: document.getElementById('pan-select'), panWrite: document.getElementById('pan-write'), feedback: document.getElementById('feedback'),
        btns: document.querySelectorAll('.el-btn'), canvas: document.getElementById('cv-write'), ocr: document.getElementById('ocr-res'),
        kbToggle: document.getElementById('btn-kb-toggle'), kbPanel: document.getElementById('kb-panel')
    },
    result: { time: document.getElementById('res-time'), misses: document.getElementById('miss-list'), retry: document.getElementById('btn-retry') }
};

// Audio
const audio = {
    ctx: null,
    init: () => { if(!audio.ctx) audio.ctx = new (window.AudioContext || window.webkitAudioContext)(); audio.ctx.resume(); },
    play: (type) => {
        if(!audio.ctx) return;
        const t = audio.ctx.currentTime;
        const osc = audio.ctx.createOscillator();
        const gain = audio.ctx.createGain();
        osc.connect(gain); gain.connect(audio.ctx.destination);
        
        if (type === 'good') {
            osc.frequency.setValueAtTime(880, t); 
            osc.frequency.exponentialRampToValueAtTime(1760, t+0.1);
            gain.gain.setValueAtTime(0.2, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.3);
            osc.start(t); osc.stop(t+0.3);
        } else if (type === 'tempt') { // Used for Error & Tempt
            osc.type = 'square';
            osc.frequency.setValueAtTime(300, t);
            osc.frequency.linearRampToValueAtTime(350, t+0.1);
            gain.gain.setValueAtTime(0.1, t); gain.gain.exponentialRampToValueAtTime(0.01, t+0.2);
            osc.start(t); osc.stop(t+0.2);
        }
    }
};

const shuffle = (arr) => { for(let i=arr.length-1; i>0; i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i], arr[j]]=[arr[j], arr[i]]; } return arr; };

function init() {
    const best = localStorage.getItem('period_best');
    if(best) DOM.start.best.textContent = best;
    
    DOM.start.btn.addEventListener('click', startGame);
    DOM.result.retry.addEventListener('click', () => switchScreen('start'));
    DOM.game.home.addEventListener('click', () => { state.playing=false; switchScreen('start'); });
    
    DOM.game.btns.forEach(btn => {
        btn.addEventListener('pointerdown', (e) => { e.preventDefault(); handleInput(parseInt(btn.dataset.n)); });
    });
    
    // Canvas
    initCanvas();
    DOM.game.kbToggle.addEventListener('click', () => {
        DOM.game.kbPanel.classList.toggle('utility-hidden');
        if(!DOM.game.kbPanel.hasChildNodes()) {
            ELEMENTS.forEach(e => {
                const btn = document.createElement('button'); btn.className='kb-key'; btn.textContent=e.s;
                btn.onclick = () => handleInput(e.n); DOM.game.kbPanel.appendChild(btn);
            });
        }
    });
}

function switchScreen(name) {
    Object.values(DOM.screens).forEach(el => el.classList.remove('active'));
    DOM.screens[name].classList.add('active');
    state.screen = name;
}

function startGame() {
    audio.init();
    state.mode = document.querySelector('input[name="mode"]:checked').value;
    state.input = document.querySelector('input[name="input"]:checked').value;
    state.temptOption = DOM.start.temptChk.checked;
    
    DOM.game.panSel.classList.toggle('utility-hidden', state.input !== 'select');
    DOM.game.panWrite.classList.toggle('utility-hidden', state.input !== 'write');
    DOM.game.bar.style.width = '0%';
    
    state.queue = shuffle([...Array(20).keys()]);
    state.qIndex = 0;
    state.misses.clear();
    state.playing = true;
    state.startTime = performance.now();
    state.temptValid = true;
    
    switchScreen('game');
    nextQuestion();
    requestAnimationFrame(loop);
}

function nextQuestion() {
    if (state.qIndex >= 20) { endGame(); return; }
    const idx = state.queue[state.qIndex];
    const el = ELEMENTS[idx];
    
    DOM.game.atomView.classList.add('utility-hidden');
    if (state.mode === 'name') DOM.game.qText.textContent = el.ja;
    else if (state.mode === 'symbol') DOM.game.qText.textContent = el.s;
    else if (state.mode === 'atom') {
        DOM.game.qText.textContent = "?";
        DOM.game.atomView.classList.remove('utility-hidden');
        renderProtons(el.n);
    }
    
    DOM.game.bar.style.width = `${(state.qIndex/20)*100}%`;
    state.temptValid = true; 
    state.temptTriggered = false;
    clearCanvas();
}

function renderProtons(count) {
    DOM.game.protons.innerHTML = '';
    // Draw circles clustered
    for(let i=0; i<count; i++) {
        const p = document.createElement('div');
        p.className = 'proton';
        p.textContent = '+';
        // Simple random cluster placement within 60x60 area
        const r = 20; // radius of cluster
        const angle = Math.random() * Math.PI * 2;
        const dist = Math.sqrt(Math.random()) * r;
        const x = 30 + Math.cos(angle) * dist - 7; // center offset
        const y = 30 + Math.sin(angle) * dist - 7;
        p.style.left = `${x}px`;
        p.style.top = `${y}px`;
        DOM.game.protons.appendChild(p);
    }
}

function handleInput(inputN, fromOCR=false) {
    if (!state.playing) return;
    const currentElIndex = state.queue[state.qIndex];
    const correctN = ELEMENTS[currentElIndex].n;

    if (inputN === correctN) {
        // Temptation Logic: Only if Mode enabled
        if (state.temptOption && state.temptValid && !state.temptTriggered && Math.random() < 0.2) {
             audio.play('tempt');
             showFeedback('tempt'); // 'Really?'
             state.temptTriggered = true;
             return;
        }
        audio.play('good');
        showFeedback('correct'); // 'GOOD'
        state.qIndex++;
        setTimeout(nextQuestion, 400);
    } else {
        // Incorrect
        audio.play('tempt'); // Unified sound
        showFeedback('tempt'); // Unified 'Really?' Visual
        state.misses.add(ELEMENTS[currentElIndex].s);
        state.temptValid = false; // Don't tempt after fail
    }
    if(fromOCR) clearCanvas();
}

function showFeedback(type) {
    const el = DOM.game.feedback;
    if(type==='correct') {
        el.className = 'feedback-overlay correct';
        el.textContent = 'GOOD';
    } else {
        // For both error and tempt
        el.className = 'feedback-overlay tempt-style';
        el.textContent = '本当に？';
    }
    el.style.opacity = 1;
    void el.offsetWidth; 
    setTimeout(() => { el.style.opacity = 0; }, 500);
}

function endGame() {
    state.playing = false;
    DOM.result.time.textContent = state.timeDisplay;
    const old = localStorage.getItem('period_best');
    if(!old || state.timeDisplay < old) {
        localStorage.setItem('period_best', state.timeDisplay);
        DOM.start.best.textContent = state.timeDisplay;
    }
    DOM.result.misses.innerHTML = '';
    if (state.misses.size === 0) DOM.result.misses.innerHTML = '<li style="color:var(--neon-green)">PERFECT!</li>';
    else state.misses.forEach(m => { const li = document.createElement('li'); li.textContent = m; DOM.result.misses.appendChild(li); });
    setTimeout(() => switchScreen('result'), 500);
}

function loop() {
    if(state.playing) {
        const now = performance.now();
        const diff = now - state.startTime;
        const m = Math.floor(diff/60000); const s = Math.floor((diff%60000)/1000); const ms = Math.floor((diff%1000)/10);
        state.timeDisplay = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}.${ms.toString().padStart(2,'0')}`;
        DOM.game.timer.textContent = state.timeDisplay;
        requestAnimationFrame(loop);
    }
}

// Canvas
let cvState = { drawing:false, x:0, y:0, timer:null };
const ctx = DOM.game.canvas.getContext('2d');
let wrk = null;

function initCanvas() {
    const cv = DOM.game.canvas;
    const obs = new ResizeObserver((entries) => {
        const r = entries[0].contentRect; cv.width = r.width; cv.height = r.height;
        ctx.strokeStyle = '#00ff9d'; ctx.lineWidth = 6; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
    });
    obs.observe(cv.parentElement);
    
    const start = (e) => { e.preventDefault(); cvState.drawing=true; const r=cv.getBoundingClientRect(); cvState.x=e.clientX-r.left; cvState.y=e.clientY-r.top; clearTimeout(cvState.timer); };
    const move = (e) => {
        if(!cvState.drawing) return; e.preventDefault();
        const r=cv.getBoundingClientRect(); const x=e.clientX-r.left; const y=e.clientY-r.top;
        ctx.beginPath(); ctx.moveTo(cvState.x, cvState.y); ctx.lineTo(x, y); ctx.stroke();
        cvState.x=x; cvState.y=y;
    };
    const end = () => { if(cvState.drawing) { cvState.drawing=false; cvState.timer=setTimeout(recognize, 600); } };
    
    cv.addEventListener('pointerdown', start); cv.addEventListener('pointermove', move);
    cv.addEventListener('pointerup', end); cv.addEventListener('pointerout', end);
    document.getElementById('btn-clear').addEventListener('click', clearCanvas);
    initOCR();
}

function clearCanvas() { ctx.clearRect(0,0, DOM.game.canvas.width, DOM.game.canvas.height); DOM.game.ocr.textContent = '...'; }
async function initOCR() {
    if(wrk) return;
    try { wrk = await Tesseract.createWorker('eng'); await wrk.setParameters({ tessedit_char_whitelist: 'HheLiBeBCNOFNeNaMgAlSiPSClArKCa' }); } catch(e){}
}
async function recognize() {
    if(!wrk) { DOM.game.ocr.textContent="Init.."; await initOCR(); }
    DOM.game.ocr.textContent="Read..";
    try {
        const {data} = await wrk.recognize(DOM.game.canvas);
        let txt = data.text.trim().replace(/[^a-zA-Z]/g,'');
        if(txt.length===1) txt=txt.toUpperCase(); else if(txt.length>=2) txt=txt[0].toUpperCase()+txt[1].toLowerCase();
        DOM.game.ocr.textContent = txt||"?";
        const m = ELEMENTS.find(e=>e.s===txt); if(m) handleInput(m.n, true);
    } catch(e) { DOM.game.ocr.textContent="Err"; }
}

init();

    </script>
</body>
